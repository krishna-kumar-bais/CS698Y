services:
  - type: web
    name: absenteeism-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: CORS_ORIGINS
        value: "*"
      # Uncomment if your model has a different name/path:
      # - key: MODEL_PATH
      #   value: model.pkl
